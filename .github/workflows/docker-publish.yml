          CUSTOMER_SERVICE_URL = ${{ secrets.CUSTOMER_SERVICE_URL }}
          
          REMOTE_ENV
          EOF
          
           # Install dependencies and start the application
          sshpass -e ssh -p ${{ secrets.LINUXPORT }} ${{ secrets.LINUXUSERNAME }}@${{ secrets.LINUXIP }} << 'EOF'
