<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer API Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        th {
            background: #4CAF50;
            color: white;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        .container {
            max-width: 1300px;
            margin: auto;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            padding: 20px;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Customer API Logs</h2>
    <div id="loading" class="loading">Loading logs...</div>

    <table id="logsTable" style="display: none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>API Name</th>
                <th>Method</th>
                <th>Request Body</th>
                <th>Response Body</th>
                <th>Status Code</th>
                <th>Error Message</th>
                <th>Time Taken (ms)</th>
                <th>IP Address</th>
                <th>Logged At</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
    async function fetchLogs() {
        try {
            const response = await fetch("http://localhost:9000/customer/v1/logs");  // change to your API URL
            const result = await response.json();

            if (result.status === "00") {
                const logs = result.data;
                const tbody = document.getElementById("tableBody");

                logs.forEach(log => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${log.id}</td>
                        <td>${log.api_name}</td>
                        <td>${log.method}</td>
                        <td><pre>${log.request_body}</pre></td>
                        <td><pre>${log.response_body}</pre></td>
                        <td>${log.status_code}</td>
                        <td>${log.error_message || ""}</td>
                        <td>${log.time_taken_ms}</td>
                        <td>${log.ip_address}</td>
                        <td>${log.created_at}</td>
                    `;

                    tbody.appendChild(row);
                });

                document.getElementById("loading").style.display = "none";
                document.getElementById("logsTable").style.display = "table";
            }

        } catch (err) {
            document.getElementById("loading").innerHTML = "Error loading logs.";
            console.error(err);
        }
    }

    fetchLogs();
</script>

</body>
</html>
